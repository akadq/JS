<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
</head>
<body>

<form id="credential"
      style="display: flex; flex-direction: column; width: 300px; margin: 10px">
    <label for="name">Name:</label>
    <input type="text"
           id="name">
    <label for="surname">Surname:</label>
    <input type="text"
           id="surname">
    <label for="age">Age:</label>
    <input type="number"
           id="age">
    <input type="submit"
           value="Submit"
           id="btn"
           style="width: 50px">
</form>
<br>
<div style="border: black 1px solid; padding: 5px; margin: 10px">
    <p id="nameval">Name: </p>
    <p id="surnameval">Surname: </p>
    <p id="ageval">Age: </p>
</div>
<p id="digitFromStorage"></p>

<a href="session.html">Sessions</a>
<br>
<ol id="array"></ol>
<button id="prev">Prev</button>
<button id="next">Next</button>
<br>

<div id="text"
     style="width: 50px; height: 50px; background-color: red; margin: 5px; text-align: center; font-size: 12px;
     padding: 10px">id=text
</div>
<button id="disapear">Disapear id=text</button>
<br>
<form id="agecheckinfo">
    <label for="agecheck">Please eneter age:</label>
    <input type="number"
           id="agecheck"
           style="margin: 10px">
    <input type="submit"
           value="Submit"
           id="agebtn">
    <p id="ageinfo"></p>
</form>
<br>
<h5 id="cautioncell">Quantity must be less then 10</h5>
<form id="cellsform"
      style="margin: 5px">
    <label for="rowsq">Rows:</label><input type="number"
                                           id="rowsq"
                                           max="10">
    <label for="quant">Quantity</label><input type="number"
                                              id="quant"
                                              max="10"
                                              required>
    <label for="cellval">Value</label><input type="text"
                                             id="cellval"
                                             required>
    <input type="submit"
           value="Submit"
           id="cellbtn">
</form>

<div id="cells">

</div>
<br>
<div id="hundred"
     style="width: 100px; height: 100px; border: black solid 1px; display: flex; justify-content: center; align-items:
     center">
    100грн
</div>
<script src="main.js"></script>
</body>
</html>
